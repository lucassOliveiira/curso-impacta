<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div id="conteudo"></div>
    <input type="button" value="Executar Ajax">

    <script>
        var resposta
        $.get('ajax2.html', function(dados){
            resposta = dados
            document.getElementById('conteudo').innerHTML = resposta
        }).error(function(){
            alert('Problema ao recuperar a resposta')
        })
    </script>
</body>
</html>

    <title>Document</title>
</head>
<body>
    <ul id="lista">
        <li>a</li>
        <li>b</li>
    </ul>

        let lista = document.getElementById('lista')
        for (let i = 0; i < sessionStorage.length; i++) {
            lista.innerHTML += '<br/>' + sessionStorage.key(i)
        }

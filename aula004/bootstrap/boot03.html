<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 03</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="alert alert-info text-center">
        <h2 class="display-4">Formulário com Bootstrap</h2>
    </div>
    <div class="container-fluid">
        <h1>Cadastro de Alunos</h1>
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Sua senha">
                <small id="senha" class="form-text text-muted">Nunca vamos compartilhar sua senha, com ninguém.</small>
            </div>
        </form>
    </div>
</body>
</html>

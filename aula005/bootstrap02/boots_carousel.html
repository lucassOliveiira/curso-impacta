<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boots Carousel</title>
    <link rel="stylesheet" href="../boots/bootstrap.min.css">
    <script src="../jquery/jQuery.js"></script>
    <script src="../boots/popper.min.js"></script>
    <script src="../boots/bootstrap.min.js"></script>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Slide Show</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Como Fazer <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Destaques</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Preços</a>
            </li>
          </ul>
        </div>
      </nav>
        <!-- Carousel -->
    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicardores -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <!-- Imagens do Slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../image/image.jpg" width="100%" height="500" alt="Image 01">
            </div>
            <div class="carousel-item">
                <img  src="../image/image01.jpg" width="100%" height="500" alt="Image 02">
            </div>
            <div class="carousel-item">
                <img src="../image/image02.jpg" width="100%" height="500" alt="Image 03">
            </div>
            <div class="carousel-item">
                <img src="../image/image04.jpg" width="100%" height="500" alt="Image 04">
            </div>
        </div>
        <!-- Setas - Controle de Navegção -->
        <a href="#demo" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</body>
</html>

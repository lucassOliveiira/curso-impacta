<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boots Modal</title>
    <link rel="stylesheet" href="../boots/bootstrap.min.css">
    <script src="../boots/jQuery.js"></script>
    <script src="../boots/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Modal - Exemplo</h2>
        <!-- Botão que vai abrir o modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#meuModal">Abrir</button>
        <!-- Modal -->
        <div class="modal" id="meuModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cabeçalho do Modal</h4>
                        <button type="button" class="close btn btn-danger" data-dismiss="modal">X</button>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <p>O modal é uma ferramenta importando para feedbacks, propagandas e informações extras.</p>
                        <p>Pode-se usar qualquer tipo de conteúdo: imagem, texto, vídeo etc...</p>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

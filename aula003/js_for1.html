<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - LAÃ‡O FOR</title>
</head>
<body>
    <script>
        for (i = 1; i <= 10; i++) { // INCREMENTAR
            document.write(i + '<br>')
        }

        for (i = 20; i >= 0; i--) { // DECREMENTAR
            document.write(i + '<br>')
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - LAÇO FOR 2</title>
</head>
<body>
    <script>
        var i = 1;
        var n = prompt('Digite um numero para tabuada: ')
        var r = 0;
        for (i = 1; i <= 10; i++) { // INCREMENTAR
            r = n * i;
            document.write(`${n} x ${i} = ${r} <br>`)
        }
        // (inicio da expressão i = 1); [enquanto i <= 10];(continue incrementando i++);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - ESTILO CSS</title>
</head>
<body>
    <h1>Mudar o estilo do texto</h1>
    <p id="text">O JS VAI MUDAR O ESTILO DESTE TEXTE NO HTML....</p>
    <button type="button" onclick="mudar()">MUDE O TEXTO</button>
    <script>
        function mudar() {
            var txt = document.getElementById('text');
            txt.style.fontSize = '25px';
            txt.style.fontWeight = 'bolder';
            txt.style.textAlign = 'center'
            txt.style.color = 'white';
            txt.style.backgroundColor = 'green';
            txt.style.borderRadius = '50px'
            txt.style.fontFamily = 'Tahoma';
        }
    </script>
</body>
</html>

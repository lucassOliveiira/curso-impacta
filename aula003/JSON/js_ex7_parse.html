<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON - PARSE</title>
</head>
<body>
    <h1>JSON.parse( )</h1>
    <p id="dados"></p>
    <script>
        // '{'nome': 'Maria', 'idade': 66, 'profiss√£o': 'Aposentada'}'

        var meuObj = JSON.parse('{"nome": "Maria", "idade": 66, "profissao": "Aposentada"}');

        document.getElementById('dados').innerHTML = meuObj.nome;
    </script>
</body>
</html>

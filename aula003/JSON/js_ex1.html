<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JSON</title>
</head>
<body>
    <h1>Sintaxe de Ponto</h1>
    <p id="nome"></p>
    <p id="idade"></p>
    <p id="mestre"></p>
    <script>
        var Aluno, x, y, z;

        Aluno = {'nome':'Quico', 'idade': 9, 'mestre':'Girafales'};

        x = Aluno.nome;
        document.getElementById('nome').innerHTML = x;

        y = Aluno.idade;
        document.getElementById('idade').innerHTML = y;

        z = Aluno.mestre;
        document.getElementById('mestre').innerHTML = z;
    </script>
</body>
</html>

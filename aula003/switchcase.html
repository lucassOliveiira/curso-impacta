<body>
    <script>
        var taxa;
        var nome = 'lucas';
        switch (nome) {
            case 'lucas':
                taxa = 2;
                break
            case 'pedro':
                taxa = 10;
                break
            case 'maria':
                taxa = 5;
                break
            default: taxa = 0;
        }
        console.log(taxa);
    </script>

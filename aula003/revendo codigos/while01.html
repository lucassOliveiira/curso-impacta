<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando WHILE</title>
</head>
<body>
    <script>
        var i = 0;      
        var tab = 5;

        while (i < 10) {
            i++;
            var tot = tab * i;
            document.write(`${tab} x ${i} = ${tot} <br>`);
        }
    </script>
</body>
</html>

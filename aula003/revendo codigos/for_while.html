<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR WHILE</title>
</head>
<body>
    <script>
        for (i = 1; i <= 10; i++) {
            var mult = 5;
            var tot = mult * i;
            document.write(`${mult} x ${i} = ${tot} <br>`)
        }       
        
        for (i = 10; i > 0; i--) {
            document.write(i + '<br>')
        }
    
        for (i = 1; i <= 10; i++) {
            document.write(i + '<br>')
        }
    </script>
</body>
</html>

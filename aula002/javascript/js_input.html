<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input JS</title>
    <script>
        function login() {
            var x, text = 'teste';
            x = document.getElementById('login').value;

            if (x != text) {
                document.getElementById('msg').innerHTML = 'LOGIN INV√ÅLIDO!'
            } else {
                document.getElementById('msg').innerHTML = 'ENTRADA PERMITIDA!'
            }
        }
    </script>
</head>
<body>
    <input type="text" id="login" name="login">
    <button type="button" onclick="login()">LOGIN</button>

    <h1 id="msg"></h1>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>
<body>
    <h1>CONDICIONAL - IF .. ELSE</h1>
    <script>
        var idade = prompt('Digite sua idade: ');
        idade = Number(idade);
        
        //CONDICIONAL
        if (idade < 18 && idade > 10) {
            document.write('Sinto Muito! Volte quando fizer 18 anos');
        } else if (idade < 10 || idade > 80) {
            document.write('Valor não aceito pelo sistema... tente novamente');
        } else {
            document.write('Ótimo! Você pode participar!!');
        }
    </script>
</body>
</html>

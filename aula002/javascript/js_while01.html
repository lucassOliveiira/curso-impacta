<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 1;
        var m = window.prompt(`Digite um n√∫mero para tabuada: `);
        var r = 0;
        while (n <= 10){
            r = m * n;
            document.write(`${m} x ${n} = ${r} <br>`);
            n++;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto App</title>
    <link rel="stylesheet" href="boots/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark">
        <h1 class="display-4 text-light p-3 text-center font-weight-bold">Tarefas App</h1>
    </header>
    <div class="container">
        <div>
            <form id="form_tarefas">
                <div class="form-group col-lg-8">
                    <label for="tarefa_form">Tarefas:</label>
                    <input class="form-control" type="text" id="tarefa_form" placeholder="Suas Tarefas">
                </div>
                <div class="form-group col-lg-8">
                    <label for="data_form">Data de Conclusão:</label>
                    <input class="form-control" type="date" id="data_form">
                </div>
                <div class="form-group col-lg-8">
                    <label for="aluno_form">Aluno:</label>
                    <input class="form-control" type="text" id="aluno_form" placeholder="Aluno">
                </div>
                <button class="btn btn-dark mb-3">Cadastrar Tarefa</button>
            </form>
        </div>
        <div class="mt-2 mb-2" id="erros"></div>
        <div>
            <h4>Tarefas Cadastradas</h4>
            <table class="table table-striped table-bordered table-hover" id="tarefas">
                <caption>Tarefas a fazer</caption>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Seleção</th>
                        <th scope="col">Tarefa</th>
                        <th scope="col">Data</th>
                        <th scope="col">Aluno</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button class="btn btn-dark mb-3 mt-3" id="concluir_tarefas">Concluir Tarefas</button>
        </div>
        <div>
            <h4>Tarefas Concluídas</h4>
            <table class="table table-striped table-bordered table-hover" id="concluidas">
                <caption>Tarefas concluídas</caption>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Seleção</th>
                        <th scope="col">Tarefa</th>
                        <th scope="col">Data</th>
                        <th scope="col">Aluno</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="boots/jQuery.js"></script>
    <script src="tarefas.js"></script>
</body>

</html>
